<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Drum Kit 2.0</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sound/crash.mp3"></audio>
    <audio data-key="83" src="sound/hiHat.wav"></audio>
    <audio data-key="68" src="sound/kick-bass.mp3"></audio>
    <audio data-key="70" src="sound/open-hi-hat_121bpm_C_major.wav"></audio>
    <audio data-key="71" src="sound/old-school-drum-snare-punchy-2.wav"></audio>
    <audio data-key="72" src="sound/mild-ride_F_major.wav"></audio>
    <audio data-key="74" src="sound/snare.mp3"></audio>
    <audio data-key="75" src="sound/tom-1.mp3"></audio>
    <audio data-key="76" src="sound/hiHat.wav"></audio>

    <script>
      //function that linsten the key, play sound and add class, 
      function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) {
          return;
        } // stop the function from running all togheter
        audio.currentTime = 0; // rewind to the start
        audio.play();
        key.classList.add("playing");
      }

      //function that remove the transform property after the end
      function removeTransition(e){
          if(e.propertyName !== "transform") return;
          this.classList.remove("playing");
      }

      window.addEventListener("keydown", playSound);
      const keys = document.querySelectorAll(".key");
      keys.forEach(key => key.addEventListener("transitionend", removeTransition));

    </script>
  </body>
</html>
